<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        #game-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
        
        #loading {
            font-size: 18px;
            margin-top: 20px;
        }
        
        #instructions {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            line-height: 1.6;
        }
        
        .key {
            background-color: #333;
            border-radius: 4px;
            padding: 2px 8px;
            margin: 0 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Ultimate Snake Game</h1>
    
    <div id="game-container">
        <!-- Pygbag will insert the game canvas here -->
    </div>
    
    <div id="loading">Loading game...</div>
    
    <div id="instructions">
        <p>
            <strong>Controls:</strong> Use <span class="key">Arrow Keys</span> or <span class="key">WASD</span> to move,
            <span class="key">P</span> to pause, <span class="key">M</span> for menu, <span class="key">ESC</span> to quit
        </p>
        <p>
            Collect different food types to score points and gain special abilities.
            Avoid hitting walls and your own snake body!
        </p>
    </div>
    
    <script>
        // This will be automatically populated by Pygbag with the game loading code
        // The loading message will be hidden once the game is ready
        window.addEventListener('load', function() {
            const observer = new MutationObserver(function(mutations) {
                if (document.querySelector('canvas')) {
                    document.getElementById('loading').style.display = 'none';
                }
            });
            
            observer.observe(document.getElementById('game-container'), {
                childList: true,
                subtree: true
            });
        });
    </script>
</body>
</html>
